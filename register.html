<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <!-- CSS -->
    <link
      href="StyleSheet1.css"
      rel="stylesheet"/>
      <!-- JS -->
      <script href="script1.js" rel="javascript" ></script>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>E-Mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#" class="">Forgot Password</a>
                <a href="#" class="">Sign Up</a>
            </div>
            <input type="submit" value="Login" required="required">

        </div>
    </div>
</body>
</html>
